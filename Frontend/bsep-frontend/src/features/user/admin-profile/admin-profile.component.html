<div class="admin-profile">
  <h2>ADMIN PROFILE</h2>
  <hr style="border-top: 2px solid black;"> <!-- Black line -->
  <div class="register-section">
    <label for="firstname" class="register-text" >To change your password click here</label>
    <div class="register-button">
    <button (click)="openPopupPassword()">CHANGE PASSWORD</button>
    </div>
</div>
  <hr style="border-top: 2px solid black;"> <!-- Black line -->
  <div class="register-section">
    <label for="firstname" class="register-text" >To register new admin or employee click here </label>
    <div class="register-button">
    <button (click)="openPopup()">REGISTER</button>
    </div>
</div>
<hr style="border-top: 2px solid black;"> <!-- Black line -->

  <div class="personal-info">
      <h3> Personal Information</h3>
      <form>
        <div class="form-group">
          <label for="firstname">First Name:</label>
          <input type="text" id="firstname" [(ngModel)]="admin.firstname" name="firstname" required>
        </div>
        <div class="form-group">
          <label for="lastname">Last Name:</label>
          <input type="text" id="lastname" [(ngModel)]="admin.lastname" name="lastname" required>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" [(ngModel)]="admin.address" name="address" required>
        </div>
        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" id="city" [(ngModel)]="admin.city" name="city" required>
        </div>
        <div class="form-group">
          <label for="country">Country:</label>
          <input type="text" id="country" [(ngModel)]="admin.country" name="country" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" [(ngModel)]="admin.phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" [(ngModel)]="admin.email" name="email" readonly class="form-control">
        </div>
      </form>
  </div>
  <div class="update-button">
      <button class="btn btn-primary rounded-pill btn-lg" (click)="updateUser()">Update</button>
  </div>
    <hr style="border-top: 2px solid black;"> <!-- Black line -->
    <h3>All employees</h3>
    <div class="users-list">
        <div *ngFor="let e of allEmployees" class="user">
            <div class="user-border">
                <p>Name: {{ e.firstname }}</p>
                <p>Surname: {{ e.lastname }}</p>
                <p>Email: {{ e.email }}</p>
                <button class="btn btn-danger" (click)="blockUser(e)">BLOCK</button>
              </div>
        </div>
    </div>
    <hr style="border-top: 2px solid black;"> <!-- Black line -->
    <h3>All clients</h3>
    <div class="users-list">
        <div *ngFor="let c of allClients" class="user">
            <div class="user-border">
              <p>Name: {{ c.firstname }}</p>
              <p>Surname: {{ c.lastname }}</p>
              <p>Email: {{ c.email }}</p>
              <button class="btn btn-danger" (click)="blockUser(c)">BLOCK</button>
            </div>
        </div>
    </div>
</div>
<div class="popup-container" *ngIf="showPopup">
<div class="popup">
    <h2>Register admin/employee</h2>
    <form [formGroup]="registerForm" (ngSubmit)="submitForm()">
      <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" formControlName="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" formControlName="password" id="password" required>
    </div>
    <div class="form-group">
        <label for="firstname">Firstname:</label>
        <input type="text" formControlName="firstname" id="firstname" required>
    </div>
    <div class="form-group">
        <label for="lastname">Lastname:</label>
        <input type="text" formControlName="lastname" id="lastname" required>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" formControlName="address" id="address" required>
  </div>
  <div class="form-group">
    <label for="city">City:</label>
    <input type="text" formControlName="city" id="city" required>
</div>
<div class="form-group">
  <label for="country">Country:</label>
  <input type="text" formControlName="country" id="country" required>
</div>
<div class="form-group">
<label for="phone">Phone:</label>
<input type="text" formControlName="phone" id="phone" required>
</div>
<div class="form-group">
<label for="role">Role(1 - employee, 2 - admin):</label>
<input type="number" formControlName="role" id="role" required min="1" max="2">
</div>
      <button type="submit" class="btn btn-primary rounded-pill btn-lg">Submit</button>
  </form>
</div>
</div>



<div class="popup-container" *ngIf="showPopupPassword">
  <div class="popup">
      <h2>Change password</h2>
      <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
        <div class="form-group">
            <label for="currentPassword">Enter current password:</label>
            <div class="password-field">
                <input type="password" formControlName="currentPassword" id="currentPassword" required>
                <!-- Button to toggle password visibility -->
                <button type="button" data-field="currentPassword" (click)="togglePasswordVisibility('currentPassword')">Show</button>
            </div>
        </div>
        <div class="form-group">
          <label for="newPassword">Enter new password:</label>
          <div class="password-field">
              <input type="password" formControlName="newPassword" id="newPassword" required>
              <!-- Button to toggle password visibility -->
              <button type="button" data-field="newPassword" (click)="togglePasswordVisibility('newPassword')">Show</button>
          </div>
      </div>
        <button type="submit" class="btn btn-primary rounded-pill btn-lg">Submit</button>
    </form>
  </div>
</div>
