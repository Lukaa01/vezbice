<div class="employee-profile">
    <h2>Employee Profile</h2>
    <hr style="border-top: 2px solid black;"> <!-- Black line -->
  <div class="register-section">
    <label for="firstname" class="register-text" >To change your password click here</label>
    <div class="register-button">
    <button (click)="openPopupPassword()">CHANGE PASSWORD</button>
    </div>
</div>
    <div class="personal-info">
      <h3>Personal Information</h3>
      <form>
        <div class="form-group">
          <label for="firstname">First Name:</label>
          <input type="text" id="firstname" [(ngModel)]="employee.firstname" name="firstname" required>
        </div>
        <div class="form-group">
          <label for="lastname">Last Name:</label>
          <input type="text" id="lastname" [(ngModel)]="employee.lastname" name="lastname" required>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" [(ngModel)]="employee.address" name="address" required>
        </div>
        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" id="city" [(ngModel)]="employee.city" name="city" required>
        </div>
        <div class="form-group">
          <label for="country">Country:</label>
          <input type="text" id="country" [(ngModel)]="employee.country" name="country" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" [(ngModel)]="employee.phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" [(ngModel)]="employee.email" name="email" readonly class="form-control">
        </div>
      </form>
    </div>
    <div class="update-button">
        <button class="btn btn-primary rounded-pill btn-lg" (click)="updateUser()" >Update</button>
    </div>
      <hr style="border-top: 2px solid black;"> <!-- Black line -->
      <h3>Advertisements</h3>
      <div class="advertisement-list">
        <div *ngFor="let ad of advertisements" class="advertisement">
            <div class="advertisement-border">
                <p>Slogan: {{ ad.slogan }}</p>
                <p>Start Date: {{ ad.startDate }}</p>
                <p>Description: {{ ad.description }}</p>
            </div>
        </div>
    </div>
      <hr style="border-top: 2px solid black;"> <!-- Black line -->
      <h3>Advertisements Requests</h3>
      <div class="advertisement-list">
        <div *ngFor="let ad of adRequests" class="advertisement">
            <div class="advertisement-border">
                <p>Deadline: {{ ad.deadline }}</p>
                <p>Description: {{ ad.description }}</p>
                <button (click)="openPopup(ad)"> Create </button>
              </div>
        </div>
    </div>
  </div>
<div class="popup-container" *ngIf="showPopup">
    <div class="popup">
        <h2>Enter the slogan for this advertisement</h2>
        <form [formGroup]="addSloganForm" (ngSubmit)="submitForm()">
          <div class="form-group">
              <label for="slogan">Slogan:</label>
              <input type="text" formControlName="slogan" id="slogan" required>
          </div>
          <button type="submit" class="btn btn-primary rounded-pill btn-lg">Confirm</button>
      </form>
    </div>
</div>
  

<div class="popup-container" *ngIf="showPopupPassword">
  <div class="popup">
      <h2>Change password</h2>
      <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
        <div class="form-group">
            <label for="currentPassword">Enter current password:</label>
            <div class="password-field">
                <input type="password" formControlName="currentPassword" id="currentPassword" required>
                <!-- Button to toggle password visibility -->
                <button type="button" data-field="currentPassword" (click)="togglePasswordVisibility('currentPassword')">Show</button>
            </div>
        </div>
        <div class="form-group">
          <label for="newPassword">Enter new password:</label>
          <div class="password-field">
              <input type="password" formControlName="newPassword" id="newPassword" required>
              <!-- Button to toggle password visibility -->
              <button type="button" data-field="newPassword" (click)="togglePasswordVisibility('newPassword')">Show</button>
          </div>
      </div>
        <button type="submit" class="btn btn-primary rounded-pill btn-lg">Submit</button>
    </form>
  </div>
</div>
